<div class="card">
  <img [src]=image>
  <div class="content">
    <h3 class="title">{{ title }}</h3>
    <p>{{ comment }}</p>
  </div>
  <div class="price">
    <p>${{price}}</p>
    @if (status == 'in stock') {
      <button (click)="addToCart()" style="background-color: #fec54c;"  >{{ status }}</button>
    } @else {
      <button (click)="addToCart()" style="background-color: #C4C4C4; color: black" disabled>{{ status }}</button>

    }
  </div>
</div>
