<div class="card">
  <img [src]=image>
  <div class="content">
    <h3 class="title">{{ title }}</h3>
    <p>{{ comment }}</p>
  </div>
  <div class="price">
    <p>${{price}}</p>
    @if (status == 'in stock') {
      <button style="background-color: #fec54c">{{ status }}</button>
    } @else {
      <button style="background-color: #C4C4C4">{{ status }}</button>

    }


  </div>
</div>
